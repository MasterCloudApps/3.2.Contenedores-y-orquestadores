kind: Pod
apiVersion: v1
metadata:
  name: task-pv-pod
  labels:
    app: pod-pvc
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
       claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage
---
kind: Service
apiVersion: v1
metadata: 
  name: task-pv-svc
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: task-pv-pod-port
  selector:
    app: pod-pvc
  type: NodePort