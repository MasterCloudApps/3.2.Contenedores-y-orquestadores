---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-mongo-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: python-mongo
  replicas: 3 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: python-mongo
    spec:
      containers:
      - name: python-mongo
        image: codeurjc/python-mongo
        env:
          - name: "USERNAME"
            value: "main_admin"
          - name: "PASSWORD"
            value: "abc123"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python-mongo-service
  labels:
    app: python-mongo
spec:
  ports:
    - port: 5000
      protocol: TCP
      name: python-mongo-port
  selector:
    app: python-mongo
  type: NodePort
